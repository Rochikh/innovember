        let currentSlide = 0;
        const totalSlides = slidesData.length;

        function createSlide(data, index) {
            return `
                <div class="slide ${index === 0 ? 'active' : ''}" data-slide="${index}">
                    <div class="slide-header">
                        ${data.section ? `<div class="slide-section">${data.section}</div>` : ''}
                        <h1 class="slide-title">${data.title}</h1>
                        ${data.subtitle ? `<p class="slide-subtitle">${data.subtitle}</p>` : ''}
                        ${data.timing ? `<div class="slide-timing">‚è± ${data.timing}</div>` : ''}
                    </div>
                    <div class="slide-content">
                        ${data.content}
                    </div>
                </div>
            `;
        }

        function initPresentation() {
            const wrapper = document.getElementById('slideWrapper');
            const slidesHTML = slidesData.map((data, index) => createSlide(data, index)).join('');
            wrapper.innerHTML = slidesHTML + '<div class="slide-counter" id="slideCounter">1 / ' + totalSlides + '</div>';

            const dotsContainer = document.getElementById('progressDots');
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
            updateNavigation();
        }

        function changeSlide(direction) {
            const newSlide = currentSlide + direction;
            if (newSlide >= 0 && newSlide < totalSlides) {
                goToSlide(newSlide);
            }
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = index;
            slides[currentSlide].classList.add('active');
            updateNavigation();
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;

            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });

            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        initPresentation();
    </script>
